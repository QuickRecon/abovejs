<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COG Terrain Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.js"></script>
</head>
<body>
    <!-- Landing State -->
    <div id="landing">
        <h1>COG Terrain Viewer</h1>
        <p class="subtitle">Drop a Cloud Optimized GeoTIFF to view as interactive 3D terrain</p>

        <div id="drop-zone">
            <div class="drop-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            </div>
            <p>Drag &amp; drop a .tif file here</p>
            <p class="drop-hint">or click to browse</p>
            <input type="file" id="file-input" accept=".tif,.tiff" hidden>
        </div>

        <div class="url-bar">
            <input type="text" id="url-input" placeholder="Or enter a COG URL...">
            <button id="url-load-btn">Load</button>
        </div>
    </div>

    <!-- Viewer State -->
    <div id="viewer" style="display: none;">
        <div id="viewer-container"></div>

        <div id="controls-sidebar">
            <h2>Controls</h2>

            <div class="control-group">
                <label for="ref-elevation-slider">Reference Elevation</label>
                <div class="slider-row">
                    <input type="range" id="ref-elevation-slider" min="0" max="200" step="0.5" value="157">
                    <span id="ref-elevation-value">157.0 m</span>
                </div>
            </div>

            <div class="control-group">
                <label for="z-exag-slider">Z Exaggeration</label>
                <div class="slider-row">
                    <input type="range" id="z-exag-slider" min="1" max="10" step="0.5" value="4">
                    <span id="z-exag-value">4.0x</span>
                </div>
            </div>

            <div class="control-group">
                <label for="contour-interval">Contour Interval</label>
                <select id="contour-interval">
                    <option value="0.5">0.5 m</option>
                    <option value="1" selected>1 m</option>
                    <option value="2">2 m</option>
                    <option value="5">5 m</option>
                    <option value="10">10 m</option>
                </select>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="contour-toggle" checked>
                    Show Contours
                </label>
            </div>

            <div class="control-group info-group">
                <h3>Data Info</h3>
                <div id="data-info">
                    <p>No data loaded</p>
                </div>
            </div>

            <button id="enter-ar-btn" style="display: none;">Enter AR</button>
            <button id="load-new-btn">Load New File</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="ar-loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="ar-loading-stage">Loading...</p>
            <p id="ar-loading-step">Step 1 of 6</p>
            <div class="progress-bar-container">
                <div id="ar-loading-bar" class="progress-bar-fill"></div>
            </div>
            <p id="ar-loading-percent">0%</p>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" style="display: none;"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
